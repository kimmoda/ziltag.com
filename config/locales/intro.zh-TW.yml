zh-TW:
  intro:
    welcome: >
      <h3>感謝您使用 Ziltag 樂貼趣 beta 版並協助改善我們的產品！</h3>
      <p>Ziltag 樂貼趣能夠讓您新增並瀏覽所有相片中出現的人事物，搶先體驗並歡迎提出任何意見。</p>
      <p>請先<a id="intro_signup" data-toggle="modal" data-target="#signupModal" href="#">註冊</a>。</p>
    one: >
      <h3>註冊成功！歡迎您的加入！</h3>
      <p>為了讓您更快上手，我們準備了簡短的說明來向您介紹我們的平台。</p>
    two: >
      <h3>樂貼</h3>
      <p>樂貼能貼於相片中的任何位置並由使用者發佈相關內容。它可以是一篇文章、一則食譜、一篇遊記、一個產品介紹...等。點擊文字或相片中的樂貼圖標即可展開並瀏覽全部的內容。</p>
    three: >
      <h3>新增您自己的樂貼</h3>
      <p>點擊「＋」號按鈕，您便能夠上傳自己的相片並為相片中的有趣人事物加上樂貼，分享給家人與朋友。</p>
    four: >
      <h3>樂貼牆＆留言牆</h3>
      <p>點擊「樂貼牆」或「留言牆」，以相片瀏覽模式瀏覽本網站。附帶一提我們創新的留言功能，讓您能在相片中任何位置留言，創造更直覺的互動。</p>